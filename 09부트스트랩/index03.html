<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 css파일 -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- 제이쿼리 -->
    <script src="./js/jquery-3.7.1.js"></script>

    <!-- 부트스트랩 js파일링크 -->
    <script src="./js/bootstrap.min.js"></script>

    <style>
        .col-sm-3 {
            border: 1px solid #000;
        }
    </style>
</head>

<body>

    <!-- 
        그리드 
        container or container-fluid 클래스 안에
        row클래스 정의
        그 아래에 col클래스 정의    
    -->

    <!-- 테블릿 이상에서 4칸, 모바일 2칸  -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-xs-6">내용</div>
            <div class="col-sm-3 col-xs-6">내용</div>
            <div class="col-sm-3 col-xs-6">내용</div>
            <div class="col-sm-3 col-xs-6">내용</div>
        </div>
    </div>

    <!-- 웹 환경에서는 6칸, 테블릿 4칸, 모바일 3칸 -->
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
            <div class="col-md-2 col-sm-3 col-xs-4"> 내용</div>
        </div>
    </div>

</body>

</html>
