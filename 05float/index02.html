<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            border: 1px solid #000;
        }

        .item {
            float: left;
            width: 33.3333%;
        }

        .box {
            overflow: hidden;
        }
    </style>
</head>

<style>
    ul,
    li {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .wrap {
        overflow: hidden;
    }

    .wrap>li {
        float: left;
        width: 20%;
        border: 1px solid #000;
    }
</style>

<body>
    <div class="box">
        <div class="item">a</div>
        <div class="item">b</div>
        <div class="item">c</div>
    </div>

    <ul class="wrap">
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
        <li><a href="#">a</a></li>
    </ul>
</body>

</html>
